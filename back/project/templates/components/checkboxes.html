<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name="{{ id }}"  id="id_{{ id }}_alt_{{ idx }}" value="{{ label }}"/>
    <label class="form-check-label" for="id_{{ id }}_alt_{{ idx }}" >
        {{ label }}
    </label>

    {% if field.help_text %}
        {% include 'components/help.html' with field=field %}
    {% endif %}

    {% if field.errors %}
        {% include 'components/errors.hmtl' with field=field %}
    {% endif %}
</div>
