<div class="form-floating mb-3">

    {{ field }}
    <label for="{{ field.id_for_label }}">
        {{ field.label }}
        {% if field.field.required %}
            <span class='text-danger'>*</span>
        {% endif %}
    </label>

    {% if field.errors %}
        <div class="invalid-feedback">
            {% for error in field.errors %}
                {% if forloop.first %}
                {% else %}, {% endif %}
                {{ error|striptags }}
            {% endfor %}
        </div>
    {% endif %}

</div>
