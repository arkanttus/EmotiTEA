<form method="POST" enctype="multipart/form-data" id="form-mold" class='needs-validation' novalidate>
    {% csrf_token %}
    {% for field in form %}
        <div class="row mb-2 mt-2">
            <div class="col-md-12">
                {% include 'components/field.html' with field=field %}
            </div>
        </div>
    {% endfor %}

    <div class='col-6 col-md-2 mb-3'>
        <button type="submit" class="btn btn-success">
            Salvar
        </button>
    </div>
</form>
