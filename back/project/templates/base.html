{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
    <title>{% block title %}{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/app.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        
        <link rel="shortcut icon" href="{% static 'images/icons/emotitea.ico' %}" />

        {% block head %}
        {% endblock head %}

        <style>
           
        </style>
    </head>
    <body>


        {% block body %}
        {% endblock body %}

        <script src="{% static 'js/bootstrap/bootstrap.esm.min.js' %}" type="module"></script>
            
        <script src="{% static 'js/app.js' %}"></script>
        
        {% block body_script %}
        {% endblock body_script%}
    </body>
</html>
